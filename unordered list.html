<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>

    My typical dinner shopping list:

    <ul>
      <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies</li>
        <ul>
          <li style="color: blue">Chocolate</li>
          <li style="font-style: italic">Sugar</li>
          <li style="color: red; font-size: 1.5em">Peanut Butter</li> 
        </ul>     
        <li>Pepto Bismo</li>
        
    </ul>
    
   
  </div>
</body>
</html>
