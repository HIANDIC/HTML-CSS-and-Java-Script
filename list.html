<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    Oreo cookie eating procedure is here:
    <ol type="I">
    	<li>Open the box</li>
    	<li>Take out a cookie</li>
    	<li>Make a Double Oreo</li>
    		<ol type="a">
    			<li>Peel off top part</li>
    			<li>Place another cookie in the middle</li>
    			<li>Put back top part</li>
    		</ol>
    	<li>Enjoy it!</li>
    </ol> 
  </div>
</body>
</html>
