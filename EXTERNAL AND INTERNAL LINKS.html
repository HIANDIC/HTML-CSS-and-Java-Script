<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Links</title>
</head>
<body>
  <h1 id="top">External Links</h1>
  <section>
    <p>
      External links open in another tabs. For that we have to use target attribute with _blank value.
    </p>

    <a href="https://www.google.com" target="_blank" title="HOME">home page</a>

  </section>

  <h1 id="top">Internal Links</h1>

    <section>
      <p>
        Internal links opens on the same page.
      </p>

      <a href="https://www.youtube.com/" title="YOUTUBE">Youtube</a>
    </section>
</body>
</html>
